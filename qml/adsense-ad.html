<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Ad Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .ad-banner {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .ad-banner h1 {
            font-size: 24px;
            margin: 0;
        }
        .ad-banner p {
            font-size: 18px;
            margin: 10px 0 0;
        }
        .ad-banner img {
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="ad-banner">
        <h1>Special Offer Just for You!</h1>
        <p>Get 50% off on all products. Limited time only!</p>
        <img src="https://via.placeholder.com/300x100?text=Ad+Banner" alt="Ad Banner">
        <p><a href="#" style="color: yellow; text-decoration: none;">Click here to learn more!</a></p>
    </div>
</div>

</body>
</html>
